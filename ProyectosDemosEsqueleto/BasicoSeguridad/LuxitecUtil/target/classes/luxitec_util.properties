validateutil.val_limite_texto =  [a-zA-ZñÑáéíóúÁÉÍÓÚüÜ-]{1,100}
validateutil.val_extenxion_archivo_imagen = ([^\\s]+(\\.(?i)(jpeg|jpg|png|gif|bmp))$)
validateutil.val_extenxion_archivo = ([^\\s]+(\\.(?i)(xls|xlsx|doc|docx|ppt|pptx|pdf))$)

